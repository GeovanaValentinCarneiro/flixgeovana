<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeovanaFlix Catálogo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">Geovana<span>Flix</span></div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Filmes</a>
      <a href="#">Séries</a>
      <a href="#">Minha Lista</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Vingadores: Ultimato</h1>

      <button>Assistir</button>

  <main class="catalog">
    <h2>Populares</h2>
    <div class="row" id="popular"></div>

    <h2>Ação</h2>
    <div class="row" id="acao"></div>

    <h2>Drama</h2>
    <div class="row" id="drama"></div>

    <h2>Animação</h2>
    <div class="row" id="animacao"></div>

  <footer class="footer">
    <p>© 2025 GeovanaFlix</p>
  </footer>

  <script src="script.js"></script>

</html>
